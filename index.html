<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Online</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="inicio">
      <h1>Biblioteca Online</h1>
      <nav>
        <ul>
          <li>
            <a href="#" onclick="mostrarSecao('resultados-pesquisa')">Livros</a>
          </li>
          <li>
            <a href="#" onclick="mostrarSecao('adicionar-livro')"
              >Adicionar Livros</a
            >
          </li>
          <li>
            <a href="#inicio" id="up__btn" class="up__btn"
              ><i class="fa-solid fa-angles-up"></i
            ></a>
          </li>
        </ul>

        <div class="container-search">
          <input type="search" placeholder="Pesquisar..." id="campo-pesquisa" />
        </div>
      </nav>
    </header>

    <main>
      <section class="resultados-pesquisa" id="resultados-pesquisa"></section>

      <div id="livroDetalhes" class="livro-detalhes"></div>

      <section id="adicionar-livro" class="adicionar__livro">
        <h2>Adicionar Novo Livro</h2>
        <form id="form-livro">
          <label for="capa_livro">Capa do livro (URL):</label>
          <input type="url" id="capa__livro" name="capa__livro" required />

          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required />

          <label for="autor">Autor:</label>
          <input type="text" id="autor" name="autor" required />

          <label for="ano">Ano:</label>
          <input type="number" id="ano" name="ano" required />

          <label for="classificacao">Classificação (0-5):</label>
          <input
            type="number"
            id="classificacao"
            name="classificacao"
            min="0"
            max="5"
            required
          />

          <label for="descricao__livro">Descrição do livro:</label>
          <textarea
            id="descricao__livro"
            name="descricao__livro"
            required
          ></textarea>
          <label for="mais__informacoes">Mais Informações (URL):</label>
          <input
            type="url"
            id="mais__informacoes"
            name="mais__informacoes"
            required
          />

          <label for="onde__comprar">Onde comprar (URL):</label>
          <input type="url" id="onde__comprar" name="onde__comprar" required />

          <label for="ler__online">Ler online (URL):</label>
          <input type="url" id="ler__online" name="ler__online" required />

          <button type="submit" class="input__add_livro">
            Adicionar Livro
          </button>
        </form>
      </section>
    </main>

    <footer>
      <a
        href="https://www.revistabula.com/31964-os-cem-melhores-livros-de-todos-tempos/"
        target="_blank"
        >Fonte da lista de livro</a
      >
      <a href="https://www.amazon.com.br" target="_blank">| Amazon</a>
      <a
        href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal"
        target="_blank"
        rel="noopener noreferrer"
        >| Wikipédia</a
      >
      <p>2024 Biblioteca Online. Todos os direitos reservados.</p>
    </footer>
    <script src="src/js/dados.js"></script>
    <script src="src/js/script.js"></script>
    <script>
      const scrolButton = document.getElementById("up__btn");

      window.onscroll = function () {
        if (window.scrollY > 600) {
          scrolButton.classList.add("up__show");
          scrolButton.classList.remove("up__btn");
        } else {
          scrolButton.classList.remove("up__show");
          scrolButton.classList.add("up__btn");
        }
      };
    </script>
  </body>
</html>
